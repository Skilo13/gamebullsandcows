<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cows and Bulls Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <!-- Leaderboard content goes here -->
        </div>
        <div id="game">
            <h1>Cows and Bulls Game</h1>
            <input type="text" id="name" placeholder="Enter your name" />
            <input type="text" id="guess" placeholder="Enter your 4-digit guess" maxlength="4">
            <button id="guessBtn">Guess</button>
            <div class="warning" id="warningText"></div>
            <div id="response"></div>
        </div>
        <!-- Win Modal Structure -->
        <div id="winModal" style="display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
            <div id="winModalContent" style="background-color:#fff; margin:auto; padding:20px; border:1px solid #888; width:80%; max-width:500px;">
                Congratulations! You've guessed the code: <span id="winCode"></span>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>

        <div id="history">
            <h2>History</h2>
            <div class="history-entries">
                <!-- Dynamic entries will be added here -->
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
