<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cows and Bulls Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <!-- Leaderboard content goes here -->
        </div>
        <div id="game">
            <h1>Cows and Bulls Game</h1>
            <input type="text" id="name" placeholder="Enter your name" />
            <input type="text" id="guess" placeholder="Enter your 4-digit guess" maxlength="4">
            <button id="guessBtn">Guess</button>
            <div class="warning" id="warningText"></div>
            <div id="response"></div>
        </div>
        <div id="history">
            <h2>History</h2>
            <!-- History content goes here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
